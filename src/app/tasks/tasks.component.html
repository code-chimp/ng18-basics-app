@if (adding()) {
  <app-edit-task (add)="handleAddTask($event)" (cancel)="handleAddTaskCancel($event)" />
}
<section id="tasks">
  <header>
    <h2>{{ user()!.name }}'s tasks</h2>
    <menu>
      <button (click)="handleAddTaskClick()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id) {
      <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
