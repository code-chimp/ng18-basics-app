<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === currentUser()?.id"
          (select)="handleUserSelected($event)" />
      </li>
    }
  </ul>

  @if (currentUser()) {
    <app-tasks [user]="currentUser()!" />
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
